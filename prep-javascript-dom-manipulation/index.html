<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Manipulation</title>
    <style>
      #container {
        border: 2px solid green;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <p class="first-paragraph">I really like coding.</p>
      <p class="second-paragraph"></p>
      <p class="third-paragraph"></p>
    </div>
    <script>
      var $secondParagraph = document.querySelector('p.second-paragraph');
      console.log($secondParagraph);
      var $secondParagraph = (document.getElementsByClassName(
        'second-paragraph'
      ).textContent = 'This Text is different!');
      console.log($secondParagraph);
      var $thirdParagraph = document.querySelector('p.third-paragraph');
      console.log($thirdParagraph);
      var $thirdparagraph = (document.getElementsByClassName(
        'third-paragraph'
      ).textContent =
        'I hope one day to meet people that also like coding, television, and pancakes.');
      console.log($thirdparagraph);
    </script>
  </body>
</html>
